<div id="sellPositionModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Sell a Position</h4>
            </div>
            <form id="sellForm" role="form" data-toggle="validator">
            <div class="form-group">
                <div class="modal-body">
                    <label for="coinPrice">What was the price per coin you sold them for?</label>
                    <input id="coinPrice" type="text" class="form-control" required>
                </div>
                <div class="modal-footer">
                    <button id="sellPositionInModal" type="submit" class="btn btn-default">Sell</button>
                </div>
            </div>
            </form>
        </div>
    </div>
</div>
