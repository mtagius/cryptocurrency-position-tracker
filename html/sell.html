                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Sell a Position</h4>
            </div>
            <div class="modal-body">
                <label for="coinPrice">Coin price sold for:</label>

            <div class="modal-footer">
                <button id="sellPositionInModal" type="button" class="btn btn-default">Sell</button>
            </div>
        </div>
    </div>
</div>
