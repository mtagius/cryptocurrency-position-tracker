<div id="addPositionModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Add a Position</h4>
            </div>
            <form id="addForm" role="form" data-toggle="validator">
            <div class="form-group">
                <div class="modal-body">
                    <select id="coinsListToAdd"></select>
                    <br>
                    <label for="coinAmount">Coin Amount:</label>
                    <input id="coinAmount" type="text" class="form-control" required>
                    <label for="purchasePrice">Purchase Price:</label>
                    <input id="purchasePrice" type="text" class="form-control" required>
                    <label for="fee">Fee:</label>
                    <input id="fee" type="text" class="form-control" required>
                </div>
                <div class="modal-footer">
                    <button id="addPositionInModal" type="submit" class="btn btn-default">Add</button>
                </div>
            </form>
            </div>
        </div>
    </div>
</div>
