<html>
    <head>
        <title>Cryptocurrency Position Tracker</title>
        <link rel="shortcut icon" type="image/gif" href="favicon.png">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">        
        <link href="styles/style.css" rel="stylesheet" type="text/css"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="js/main.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="cache-control" content="max-age=0" />
        <meta http-equiv="cache-control" content="no-cache" />
        <meta http-equiv="expires" content="0" />
        <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
        <meta http-equiv="pragma" content="no-cache" />
    </head>
    
    <body>
        <div id="mainContainer">
            <div id="mainTable"></div>
            <div id="soldTable"></div>
        </div>
        <button id="refreshButton" type="button" class="btn">Refresh</button>
        <button id="addButton" type="button" class="btn">Add</button>
        <div id="addPositionModal" class="modal fade" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Add a Position</h4>
                    </div>
                    <div class="modal-body">
                        <select id="coinsListToAdd">
                        </select>
                        <br>
                        <label for="coinAmount">Coin Amount:</label>
                        <input id="coinAmount" type="text" class="form-control">
                        <label for="purchasePrice">Purchase Price:</label>
                        <input id="purchasePrice" type="text" class="form-control">
                        <label for="fee">Fee:</label>
                        <input id="fee" type="text" class="form-control">
                    </div>
                    <div class="modal-footer">
                        <button id="addPositionInModal" type="button" class="btn btn-default">Add</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
    
</html>
